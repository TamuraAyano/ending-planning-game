<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10年間の生活費選択</title>
    <link rel="stylesheet" href="/styles/global.css">
</head>
<body>

    <div class="container">
        <h1 class="mobile-break-title">
            <!-- スマホだけ改行するために span で分けてます。スペース発生防止のため改行しないで下さい。-->
            <span class="break">希望する生活水準を</span><span class="break">選んでください</span>
        </h1>
        <div class="selection">
            <div class="card lifeLevelCard" id="low-life">
                <h2>節約生活</h2>
                <p>月額約125000円～</p>
            </div>
            <div class="card lifeLevelCard" id="standard-life">
                <h2>通常の生活</h2>
                <p>月額約140000円～</p>
            </div>
            <div class="card lifeLevelCard" id="premium-life">
                <h2>豪華な生活</h2>
                <p>月額約165000円～</p>
            </div>
        </div>
    </div>

    <script src="/scripts/livingExpensesSelect.js"></script>

</body>
</html>
